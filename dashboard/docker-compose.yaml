version: '3.7'
services:
  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - nebula-net

  nebula-stats-exporter:
    image: vesoft/nebula-stats-exporter:v3.3.0
    platform: amd64
    command:
      - --bare-metal
      - --bare-metal-config=/config.yaml
      - --listen-address=:9200
    ports:
      - 9200:9200
    volumes:
      - ./nebula-stats-exporter.yaml:/config.yaml
    networks:
      - nebula-net

  prometheus:
    image: prom/prometheus:v2.1.0
    user: root
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus:rw
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention=15d'
    ports:
      - 9090:9090
    networks:
      - nebula-net
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

  nebula-http-gateway:
    image: vesoft/nebula-http-gateway:nightly
    platform: amd64
    volumes:
      - ./nebula-http-gateway.conf:/root/conf/app.conf
    environment:
      USER: root
    ports:
      - 8080
    networks:
      - nebula-net

  nebula-dashboard:
    image: weygu/nebula-dashboard:v3.2.0
    platform: amd64
    ports:
      - 7003:7003
    volumes:
      - ./dashboard.config:/app/config.json
    environment:
      USER: root
    networks:
      - nebula-net

networks:
  nebula-net:
    external: true
